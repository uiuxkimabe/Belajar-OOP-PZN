<body>
    <script>

        // Cara Yang Salah 1
        function Employee(name) {
            this.name = name;
        }

        function Manager(name) {
            this.name = name
        }

        // Membuat di prototypenya
        // Manager.prototype = Employee.prototype

        // Manager.prototype.sayHello = function(name){

        // }

        // kiki.sayHello("Kiki")
        // const afrianto = new Manager("Eko")
        // afrianto.sayHello("Joko")

        // Cara Yang Benar
        Manager.prototype = Object.create(Employee.prototype) // --> Membuat object baru pada prototype objectnya.

        Manager.prototype.sayHello = function(name) {
            console.info(`Hello ${name}, my name is Manager ${this.name}`)
        }

        Employee.prototype.sayHello = function(name) {
            console.info(`Hello ${name}, my name is employee ${this.name}`)
        }

        // Membuat Instance Object
        const kiki = new Employee("kiki");
        kiki.sayHello('joko')
        const bayu = new Manager("bayu")   
        bayu.sayHello('joko')     

        console.info(kiki)
        console.info(bayu)
