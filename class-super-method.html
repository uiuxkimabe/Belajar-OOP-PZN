<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Method</title>
</head>
<body>
    <script>

        // Super Method
        // Kita bisa mengakses methode pada class parentnya 
        // Caranya adalah dengan menggunakan super.nama_methodnya di dalam methode class childnya   
        // Dengan kata lain , super adalah reference ke parent prototypenya artinya mengakses parent classnya
        // super.nama_methodnya digunakan untuk mengakses method yang ada pada parent classnya untuk menjadi methode di child classnya


        class Kotak {
            bentuk() {
                console.info("Bentuk Kotak")
            }
        }

        class Bulat extends Kotak {
            bentuk() {
                super.bentuk() //Memanggil methode parent class kotak
                console.info("Bentuk Bulat")
            }
        }

        const kotak = new Kotak();
        kotak.bentuk()
        
        const bulat = new Bulat();
        bulat.bentuk() // undefined karena tidak ada method bentuk di class Bulat

    </script>
</body>
</html>
