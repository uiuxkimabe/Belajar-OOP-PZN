<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Private Method</title>
</head>
<body>
    <script>
        // Sama Seperi field private method juga dibuat di dalam classnya dengan key nya tambahkan tanda pagar #
        // Sama seperti field pula method private juga hanya bisa diakses di dalam classnya saja.

        // contoh
        class Person {

            say(name){
                if(name) {
                    this.#sayWithName(name)
                } else {
                    this.#sayWithoutName()
                }
            }
            
            #sayWithoutName() {
                console.info('Hello')
            }

            #sayWithName(name) {
                console.info(`Hello ${name}`)
            }
        }

        const kiki = new Person();
        kiki.say('kiki')
        console.info(kiki.say())


    </script>
</body>
</html>
