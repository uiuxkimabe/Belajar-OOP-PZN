<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Getter & Setter</title>
</head>
<body>
    <script>

        // Class juga mendukung getter & setter
        // Harus diingat bahwa getter & setter berada dalam prototype, bukan di instance object seperti method

        class Person {
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            }

            set fullName(value) {
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];
            }
        }

        const nama = new Person("Kiki","Sutanto");
        console.info(nama) //instance object "kiki" "sutanto"
        console.log(nama.fullName); // Kiki Sutanto

        nama.fullName = "Kiki Afrianto"
        console.info(nama) // instance object berubah jadi "kiki" "afrianto"
        console.info(nama.fullName); // Kiki Afrianto



    </script>
</body>
</html>
