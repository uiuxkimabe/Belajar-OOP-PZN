<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    <script>
        
        // Membuat Constructor sebagai wadah u/ parameter di class seperti function
        class Person {
            constructor(name) {
                console.info(`Hello ini cara memanggil paramteter ${name}`)
            }
        }

        const kiki = new Person("Kiki") // Name mengacu pada parameter di constructor class Person
        const brata = new Person("brata")



    </script>
</body>
</html>
