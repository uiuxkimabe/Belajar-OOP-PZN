<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    <script>
        
        // Membuat Constructor sebagai wadah u/ parameter di class seperti function
        // Karena sifat class sama dengan function maka class juga bisa menyimpan parameter
        // caranya adalah dengan menambahkan kata kunci constructor(parameter) di dalam classnya
        // lalu di bawah itu bisa kita menambahkan baris code nya
        class Person {
            constructor(name) {
                console.info(`Hello ini cara memanggil parameter di constructor ${name}`)
            }
        }

        const kiki = new Person("Kiki") // Name mengacu pada parameter di constructor class Person
        const afrianto = new Person("afrianto") // Name mengacu pada parameter di constructor class Person



    </script>
</body>
</html>
