<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    <script>

        // Membuat Class Property
        // Class Property bisa di tambahkan di dalam constructor atau tanpa constructor karena hasilnya sama berupa object juga
        // Bisa juga menambahkan properti di instance objectnya

        // !!!! NOTEE !!!
        // Jika membuat property di sebuah class tanpa menggunakan atau di luar constructor maka tidak perlu "this"
        // Jika membuatnya berada di dalam sebuah construtor maka di perlukan "this" untuk mengakses propertynya

        // Membuat property di dalam constructor
        class Person {
            constructor(namaAnak) {
                this.kepalaKeluarga = "Kiki"
                this.namaIstri = "RN"
                this.anak = namaAnak
                console.info(`
                    Halo kami keluarga ${this.kepalaKeluarga}
                    Memiliki istri berinisial ${this.namaIstri}
                    memiliki anak bernama ${namaAnak}
                `)
            }
        }

        const keluargaKiki = new Person("Eka Paksi")

        // Contoh Menambahkan property (baru) di instance objectnya
        const keluargaKiki2 = new Person("Khawarizmi")
        keluargaKiki2.anakKembar = "Bayani" // Properti baru (u/ anak Kembar)
        console.table(keluargaKiki2)
        
        // Membuat property tanpa constructor
        class Jelema {
            mahasiswa = "Kikok"
        }

        const uwong = new Jelema();
        uwong.nim = 1234567
        uwong.power = 1000 + "%";
        console.info(uwong)
        console.info(uwong.nim)
        console.info(uwong.power)



    </script>
</body>
</html>
