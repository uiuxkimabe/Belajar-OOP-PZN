<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

        // class Employee

        class Employee {
            sayHello(name) {
                console.info(`Hi ${name}, my name is employee ${this.name}`)
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.info(`Hi ${name}, my name is manager ${this.name}, and i'm part of employee`)
            }
        }

        const kiki = new Employee()
        kiki.name = "Kiki"
        kiki.sayHello('brata')

        const afrianto = new Manager();
        afrianto.name = "Afrianto";
        afrianto.sayHello('brata')


    </script>
</body>
</html>
