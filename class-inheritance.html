<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

        // class Employee

        class People {
            notif(people) {
                console.info(`Hai ${people}, Saya ${this.nameHokage}, saya merupakan bagian dari ${people}`)
            }
        }

        // untuk menghubungkan Hokage menjadi bagian People gunakan kata kunci extends
        class Hokage extends People {
            notif(people) {
                console.info(`Hai ${people}, Saya ${this.nameHokage}, saya bagian dari ${people} dan jabatan saya di negeri ini adalah ${this.jabatan}`)
            }
        }

        const kiki = new People()
        kiki.nameHokage = "Kiki Afrianto"
        kiki.notif("Rakyat Indonesia")

        const kimabe = new Hokage()
        kimabe.nameHokage = "Kiki Afrianto"
        kimabe.jabatan = "Hokage"
        kimabe.notif("Rakyat Indonesia")




    </script>
</body>
</html>
