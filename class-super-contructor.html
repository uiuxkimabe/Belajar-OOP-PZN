<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>
    <script>

        // Class inheritance sifatnya semacam membuat prototype yang akan di warisi pada child class nya
        // Lalu bagaimana dengan constructor inheritance ?, sebenarnya constructor inheritance (yang diwariskan) hanya melakukan eksekusi dari constructor lain (parent classnya) agar bisa di panggil di child classnya
        // untuk melakukan constructor inheritance makan harus menggunakan kata kunci "super()" di dalam constructor child classnya
        // maka constructor pada parent classnya akan di panggil terlebih dahulu sebelum eksekusi constructor child classnya (constructor class child otomatis mewarisi constructor parent classnya)
        // jika constructor di class childnya ingin ditambahkan (membuat tambahan) maka tetap kata kunci "super()" tetap di panggil di awal constructor child classnya
        // Jika di parent class construtornya memiliki parameter, maka constructor di child classnya juga cantumkan propertynya dengan demikian pada saat "super()" dipanggil di child classnya, super keyword tersebut bisa ditambahkan parameter seperti constrctor parentnya

        // Contoh
        class Karyawan {
            constructor(nama, jabatan) {
                this.nama = nama;
                this.jabatan = jabatan;
            }

            sayHello(people = "Semua") {
                return console.info(`Halo ${people}, nama saya ${this.nama} saya adalah karyawan dengan posisi ${this.jabatan} di perusahaan ini.`);
            }
        }

        class Hod extends Karyawan {
            constructor(nama, jabatan) {
                super(nama, jabatan);
                this.akses = "Perintah Bawahan"
            }

            sayHello(people = "Semua") {
                return console.info(`Halo ${people}, nama saya ${this.nama} saya adalah karyawan dengan posisi ${this.jabatan} di perusahaan ini. Saya bisa ${this.akses}.`);
            }
        }

        const staff = new Karyawan("Kiki", "Staff IT");
        staff.sayHello();
        const manager = new Hod("Rani", "Manager Operasional");
        // manager.akses = "Mengatur Staff";
        manager.sayHello();

        console.info(staff);
        console.info(manager);


    </script>
</body>
</html>
