        // Super Constructor
        // Super constructor di buat di dalam constructor dari class setelah di extends
       
        class Karyawan {
            constructor(status,namaIndustri) {
                this.status = status
                this.namaIndustri = namaIndustri
            }
            hello(owner) {
                console.info(`Hello ${owner} saya adalah ${this.status} di perusahaan ${this.namaIndustri}`)
            }
        }

        class Manager extends Karyawan {
            constructor(status,namaIndustri,jabatan) {
                super(status)
                this.namaIndustri = namaIndustri
                this.jabatan = jabatan
            }
            hello(owner) {
                console.info(`Hello ${owner} saya adalah ${this.status} di perusahaan ${this.namaIndustri} sebagai ${this.jabatan}`)
            }
        }


        const kiki = new Karyawan("Karyawan","Brata Company")
        kiki.hello('ibu')

        const raniah = new Manager("Karyawan","Brata Company","Manager")
        raniah.hello('ibu')
