<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>

        class Person {
            constructor(king, queen) {
                // property class
                this.lord = king
                this.queen = queen
            }

            // Menambahkan method direkomendasikan buat langsung (dibawah constructor) jangan di dalam constructor
            
            // Method ini masuk ke dalam prototypenya
            say(people) {
                console.info(`the ${people} is joining in the front of castle to see wedding of ${this.lord} and ${this.queen}`)
            } 

        }


        const news = new Person("kiki","raniah")
        
        // memanggil method yang sudah dibikin di prototypenya ðŸ‘‡
        news.say("Indonesian")

        const hero = new Person("yudhistira", "pramesti")
        // Membuat method di instance objectnya (Menjadikan methode berada di luar prototypenya, atau menempel di instance objectnya)
        // Ini tidak direkomendasikan karena akan membuat method ini hanya bisa diakses oleh instance objectnya saja
        // Sehingga jika membuat instance lain methode ini tidak akan bisa diakses
        hero.ucapan = function morning() {
            return `Hi People Kita Sambit Pahlawan Kita ${hero.lord} dan wakilnya bernama ${hero.queen}`
        }
        console.info(hero)
        // console.info(hero.ucapan())

        class Limitless {
            constructor(target) {
                this.target = target
                this.press = function(step) {
                    if (step !== 0) {
                        console.info(`Teknik Telah Aktif dan musuh ${target} mati`)
                    }
                }
            }
        }

        const gojo = new Limitless("kutukan")
        gojo.press(1)
        console.info(gojo)

    </script>
</body>
</html>
