<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>

        class Person {
            constructor(king, queen) {
                // property class
                this.lord = king
                this.queen = queen
            }

            // Menambahkan method direkomendasikan buat langsung jangan di dalam constructor
            // Method ini masuk ke dalam prototypenya
            say(people) {
                console.info(`the ${people} is joining in the front of castle to see wedding of ${this.lord} and ${this.queen}`)
            } 

        }


        const news = new Person("kiki","raniah")
        
        // memanggil method di prototypenya ðŸ‘‡
        news.say("Indonesian")


    </script>
</body>
</html>
